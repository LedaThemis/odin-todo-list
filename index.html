<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Todo List</title>
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b059968d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <h1 id="site-title">Todo App</h1>
    </header>
    <section id="sidebar">
        <nav id="nav">
            <ul>
                <li>STATUS:
                    <ul>
                        <li>Doing</li>
                        <li>Done</li>
                    </ul>
                </li>
            </ul>
            <ul>
                <li>
                    PROJECTS:
                    <ul>
                        <li>Default</li>
                        <li>Work</li>
                        <li>Family</li>
                    </ul>
                </li>
                <li>View All</li>
            </ul>
        </nav>
    </section>
    <main id="main">
        <div class="task">
            <div class="task-info">
                <input type="checkbox" name="task-1" id="task-1">
                <p class="task-desc">Buy Apples</p>
            </div>
            <div class="task-buttons">
                <img src="" alt="edit task" id="edit-task">
                <img src="" alt="delete task" id="delete-task">
            </div>
        </div>
    </main>
    <button class="add-task">
        <i class="fa fa-plus"></i>
    </button>
</body>

</html>
